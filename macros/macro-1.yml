fileVersion: 1
id: "1"
macroString: |-
  {#-- The below block of code initialises variables in case of node typess using advance deployment strategy #}

  {% if desiredState %}
      {% set columns = desiredState.columns %}
      {% set storageLocations = desiredState.storageLocations %}
      {% set config = desiredState.config %}
      {% set sources = desiredState.sources %}
      {% set node = desiredState.node %}
      {% set parameters = desiredState.parameters %}
      {% set this = ref_no_link(desiredState.node.location.name, desiredState.node.name) %}
  {% elif currentState %}
      {% set columns = currentState.columns %}
      {% set storageLocations = currentState.storageLocations %}
      {% set config = currentState.config %}
      {% set sources = currentState.sources %}
      {% set node = currentState.node %}
      {% set parameters = currentState.parameters %}
      {% set this = ref_no_link(currentState.node.location.name, currentState.node.name) %}
  {% else %}
      {% set columns = columns %}
      {% set storageLocations = storageLocations %}
      {% set config = config %}
      {% set sources = sources %}
      {% set node = node %}
      {% set parameters = parameters %}
      {% set this = ref_no_link(node.location.name, node.name) %}
  {% endif %}
name: macro
type: Macro
